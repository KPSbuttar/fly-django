{% extends 'basepage/base.html' %}
{% load staticfiles i18n %}
{% block content %}

<!-- ---------- dashboard ------------- -->
<div data-role="page" id="dashboard">

    <div data-role="header" data-theme="b" data-id="header-nav" data-position="fixed" data-tap-toggle="false" class="text-center">
        <div class="user-info">
            <img src="{% static 'img/photo.png' %}" class="user-image"/>
            <h5 class="level">
                <span>Lvl 1</span>
            </h5>
        </div>
        <div class="progress-bar-div">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    50/100 XP
                </div>
            </div>
        </div>
        <div class="nav-menu">
            <a href="#nav-menu-panel"><i class="fa fa-bars fa-fw"></i></a>
        </div>
    </div><!-- /header -->

    {% include 'basepage/menu.html' %}

    test
    
    {% include "basepage/footer.html" %}

</div><!-- /page -->

<script src="js/storage.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        loadUserData();
    });
</script>

{% endblock content %}
