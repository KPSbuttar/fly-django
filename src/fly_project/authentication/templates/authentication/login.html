{% extends 'basepage/base.html' %}
{% load staticfiles i18n %}
{% block content %}

<!-- ---------- login ------------- -->
<div data-role="page" id="login-page">
    <!-- ---------- login content ------------- -->
    <div data-role="content" align="center" data-theme="a" style="">
        <div class="row">                            <!-- row -->
            <div class="container" id="inner-login-container">
                <img src="{% static 'img/oin-fly-logo.png' %}" id="login-logo" alt="bizmula-logo" style="" />
                    
                <form style="width:280px;margin:auto;">
                    <input type="text" placeholder="{% trans 'Email Address' %}" id="id_email" />
                    <input type="password" placeholder="{% trans 'Password' %}" id="id_password"  />
                    <input type="button" onclick="ajax_login();" value="{% trans 'Login' %}" class="ui-btn ui-corner-all" />
                </form>
                <div class="clearfix"></div>
                <a href="/{{ request.language }}/register" class="ui-btn ui-corner-all" style="background-color: #666;padding-top:25px;"><span>{% trans "Create Account" %}</span></a>
            </div><!-- container -->
        </div>
    </div>
    
    {% include "basepage/footer.html" %}
    
    <!-- Error Message Modal -->
    <div data-role="popup" id="login-popup" data-theme="a" class="ui-corner-all" data-transition="pop">
        <div>
            <h3>Login: Error</h3>
            <p>
                <div id="id_error"></div>
            </p>
            <button data-role="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b" onclick="$('#login-popup').popup('close');">Close</button>
        </div>
    </div>
    <!-- end Error Message Modal -->
    
</div>

<script>
    /**
     *
     */
    function ajax_login()
    {
        // Defensive Code: Password handling.
        if( $('#id_email').val() == "" ){
            $('#login-popup').popup('open');
            $('#id_error').html('{% trans "Please enter your email." %}');
            return;
        }
        if ( !is_email_valid( $('#id_email').val() ) ) {
            $('#login-popup').popup('open');
            $('#id_error').html('{% trans "Please enter a valid email address." %}');
            return;
        }
        if( $('#id_password').val() == "" ){
            $('#login-popup').popup('open');
            $('#id_error').html('{% trans "Please enter your password." %}');
            return;
        }
        
        // Login into our portal for editing customer information.
        ajax_login2(
            $('#id_email').val(),
            $('#id_password').val(),
            function(json_result) {
                window.location = '/{{ request.language }}/dashboard';
            },
            function(json_error) {
                // Convert the error json into string.
                var string = JSON.stringify( json_error );
                console.log(string);
                if (string.indexOf("username and/or password are blank") > -1)
                {
                    $('#login-popup').popup('open');
                    $('#id_error').html('{% trans "Username and/or password are blank, please fill it it." %}');
                }
                else if (string.indexOf("Error - Wrong email or password.") > -1)
                {
                    $('#login-popup').popup('open');
                    $('#id_error').html('{% trans "Wrong username or password" %}');
                }
                else if (string.indexOf("username not found") > -1)
                    {
                    $('#login-popup').popup('open');
                    $('#id_error').html('{% trans "Email not found" %}');
                }
                else {
                    $('#login-popup').popup('open');
                    $('#id_error').html('{% trans "Unknown error." %}');
                }
            }
        ); // End Login
    }

    /**
     * Handle logging in the user.
     */
    function ajax_login2(username, password, success_callback, error_callback) {
        sign_in(
            username,
            password,
            function(json_result) {
                if (json_result.status == "success") {
                    success_callback();
                }
                else {
                    error_callback('{% trans "Error - Wrong email or password." %}');
                }
            },
            function(error_json) {
                error_callback(error_json);
            }
        ); // End Login
     }
</script>


{% endblock content %}
