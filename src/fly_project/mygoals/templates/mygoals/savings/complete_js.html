{% load staticfiles i18n %}
<input type="hidden" id="id_goal_id" value=0 />
<input type="hidden" id="id_goal_type" value=0 />
<input type="hidden" id="savings_goal_is_locked" value={{ savings_goal.is_locked }} />
<input type="hidden" id="credit_goal_is_locked" value={{ credit_goal.is_locked }} />
<input type="hidden" id="final_goal_is_locked" value={{ final_goal.is_locked }} />
<input type="hidden" id="final_goal_for_other_want" value="{{ final_goal.for_other_want }}" />
<script type="text/javascript">
    $(document).ready(function(){
        loadUserData();
    });
    
    function ajax_finish_savings_goal(goal_id)
    {
        // Step 1: Fetch the Goal model object from the API.
        get_savings_goal(
            goal_id,
            function(goal) {
                // Step 2: Update the goal.
                goal["was_accomplished"] = $('#goal-switch').val();
                goal["is_closed"] = 'True';
                goal["earned_xp"] = 25;
                         
                // Step 3: Save the goal.
                set_savings_goal(
                    goal,
                    function(goal) {
                        // Step 4: Load up the success UI if the goal was accomplished, else
                        //         load the the savings UI.
                        if ($('#goal-switch').val() == "True") {
                            window.location = "/{{ request.language }}/mygoals/{{ constants.SAVINGS_MYGOAL_TYPE }}/"+goal['id']+"/complete";
                        } else {
                            window.location = "/{{ request.language }}/mygoals/savings";
                        }
                    },
                    function(error_json) {
                         $('#error-popup').popup('open');
                         $('#id_error_title').html('{% trans "Savings" %}');
                         $('#id_error_message').html('{% trans "An unknown error occured when saving goal, please see log." %}');
                         console.log(error_json);
                    }
                );
            },
            function(error_json) {
                 $('#error-popup').popup('open');
                 $('#id_error_title').html('{% trans "Savings" %}');
                 $('#id_error_message').html('{% trans "An unknown error occured when fetching goal, please see log." %}');
                 console.log(error_json);
            }
        );
    }
</script>
